<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
 <title>vue.js--快速入门Demo</title>   
 <script src="../js/vue.min.js"></script>  
  <script src="../js/vue-resource.js"></script>  
      <link href="../css/bootstrap.min.css" rel="stylesheet"></head>
      <body>  
        <div class="container"> 
<div id="app"> 
 <div class="table-responsive">              
<table class="table table-striped table-bordered table-hover table-condensed"> 
<caption>基本的表格布局</caption>                        
<thead>                           
 <tr>                                <th>序号</th>                                
 <th>书名</th>                                <th>作者</th>                               
  <th>价格</th>                                <th>操作</th>                           
   </tr>                        </thead>                        <tbody>                 
              <tr v-for="book in books|orberBy sortparam"> 
<td class="active"  class="text-right" @click="sortBy('id')">{{book.id}}</td>                               
 <td class="success" class="text-right" @click="sortBy('name')">{{book.name}}</td>                                
<td class="warning"  class="text-right" @click="sortBy('author')">{{book.author}}</td>          
 <td class="danger" class="text-right" @click="sortBy('price')">{{book.price}}</td>       
 <td class="text-center">  
 </tr>      
 </tbody>
 </table>                  
 <button type="button" class="btn btn-danger" @click="delBook(book)">删除</button>    
                       <div id="add-book">   
                          <legend>添加书籍</legend>      <div class="form-group">         
                            <label for="">书名</label>           
                            <input type="text" class="form-control" v-model="book.name">      </div>      
                            <div class="form-group">            <label for="">作者</label>            
                            <input type="text" class="form-control" v-model="book.author">      </div>   
                               <div class="form-group">              <label for="">价格</label>          
                                   <input type="text" class="form-control" v-model="book.price">      
                                    </div>       <button class="btn btn-primary btn-block" @click="addBook()">添加</button></div></div>             
                                    
                                    
                                    
 </div>                       
                       <script>        
                       new Vue(
               //列表方法   
               {
            el:'#app',
            data: {
              books: [{
                    id: 1,
                    author: '曹雪芹',
                    name: '红楼梦',
                    price: 32.0
                }, {
                    id: 2,
                    author: '施耐庵',
                    name: '水浒传',
                    price: 30.0
                }, {
                    id: '3',
                    author: '罗贯中',
                    name: '三国演义',
                    price: 24.0
                }, {
                    id: 4,
                    author: '吴承恩',
                    name: '西游记',
                    price: 20.0
                }]
            },
                   
        }
       );
       
       </script>       
</body></html>
